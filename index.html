<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
    <header>
        <h1>Bienvenido a la pagina principal</h1>
    <nav>
        <nav>
            <a href="#inicio"></a>
        </nav>
    </nav>
        <section class="Seccion">
            <h2>Formulario de un registro</h2>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <br>
            <label for="correo">Correo</label>
            <input type="text" name="correo" id="correo" placeholder="Correo" required>
            <br>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="Edad" required>
            <br>
            <label for="pais">Pais</label>
            <input type="text" name="pais" id="pais" placeholder="Pais" required>
            <br>
            <button type="button" class="btnGuardar">Guardar</button>
        </section>
    </header>
    </main>
    <script src="JS/app.js"></script>
</body>
</html>
